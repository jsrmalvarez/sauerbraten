newgui "options_restore" [
    guistrut 28 1
    guialign 0 [guitext "^f7restore defaults, are you sure?" 0 ]
    guialign 0 [guitext "^f6(clears ALL settings)" 0 ]
    guistrut 1
    guialign 0 [
        guibutton "^f2restore" [exec "restore.cfg"; cleargui]
        guistrut 5
        guibutton "^f7cancel" [cleargui 1]
    ]
] 0


